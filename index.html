<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2 class="display-4 text-center">Akan Names</h2>
    
   
<div class="container">
  <h2 class="text-center text-worn">Get your akan name</h2>

      <div class="container" id="output">
        <div class="alert alert-success" role="alert">
            Hello! You were born on <span id="day"></span> and your Akan name is <span id="name"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
  
      <form class="needs-validation" novalidate id="myform">
        <div class="form-group">
            <label for="year">Enter the Year You were Born</label>
            <input type="number" min="1900" max="2020" class="form-control" id="year" placeholder="Example 1992" value="" required>
            <div class="invalid-feedback">
                Enter a Valid Year
            </div>
        </div>
        <div class="form-group">
            <label for="monthID">Select Month:</label>
            <select class="form-control" id="monthID" required>
                <option value="">Select Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <div class="invalid-feedback">
                Enter a Valid Month
            </div>
        </div>
        <div class="form-group">
            <label for="dateID">Enter Day</label>
            <input type="number" min="1" max="31" class="form-control" id="dateID" placeholder="Example 28" value="" required>
            <div class="invalid-feedback">Enter a Valid Day</div>
        </div>
        <div class="form-check-inline">
            <label><input type="radio" class="form-check-input" name="gender" id="maleID" value="male" required>Male</label>
        </div>
        <div class="form-check-inline">
            <label><input type="radio" class="form-check-input" name="gender" id="femaleID" value="female" required>Female</label>
        </div>
        <br/>
        <br/>
        <a href="#enter-details">
            <button type="button" class="btn btn-primary" onClick="onSubmit()">Submit</button>
        </a>
        <button type="button" class="btn btn-danger float-right" onClick="clearForm()">Clear</button>
    </form>
</div>
    
    <script src="script.js"></script>
</body>
</html>
